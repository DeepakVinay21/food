databases:
  - name: freshtrack-db
    plan: free
    databaseName: freshtrack
    user: freshtrack_user

services:
  - type: web
    name: freshtrack-api
    plan: free
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: freshtrack-db
          property: connectionString
      - key: FIREBASE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
