name: ci

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
      - name: Restore
        run: dotnet restore FoodExpirationTracker.sln
      - name: Build
        run: dotnet build FoodExpirationTracker.sln --no-restore -c Release
